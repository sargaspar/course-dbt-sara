

version: 2

models:
  - name: dim_events
    description: "Contains all page view events from the events data"
    columns:
      - name: event_id
        description: primary key
        tests: 
          - not_null
          - unique
        relationships:
          to: ref('stg_events')
          field: event_id
      - name: session_id
        tests: 
          - not_null
        relationships:
          to: ref('stg_events')
          field: session_id
      - name: user_guid
        tests: 
          - not_null
        relationships:
          to: ref('stg_events')
          field: user_guid

  - name: fct_pageviews
    description: "Contains aggreated count of page_events by day"
    columns:
      - name: session_id
        description: primary_key
        tests: 
          - not_null
      - name: user_guid
        tests: 
          - not_null
        relationships: 
          to: ref('stg_users')
          field: user_guid