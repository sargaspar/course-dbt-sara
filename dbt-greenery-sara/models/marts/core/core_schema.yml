
version: 2

models:
  - name: dim_users
    description: "Model containing contact info about each user, including actual address"
    columns:
      - name: user_guid
        description: primary key
        tests:
          - unique
          - not_null
        relationships:
            to: ref('stg_users')
            field: user_guid

      - name: age_customer
        description: days between creation of user and present
        tests:
          - not_null

  - name: dim_products
    description: "Model containing Greenery's inventory: product_ids, name, quantity and price"
    columns:
      - name: product_id
        description: primary key
        tests:
          - unique
          - not_null
        relationships:
            to: ref('stg_products')
            field: product_id
      - name: price
        tests:
          - positive_values

  - name: fct_orders
    description: "Model containing order x product-level information: contains one row per order x product combination,  including their price, promotion, time to delivery, etc"
    columns:
      - name: order_guid
        description: primary key
        tests:
          - not_null
        relationships:
          to: ref('stg_orders')
          field: order_id
      - name: user_guid
        relationships:  
          to: ref('stg_users')
          field: user_guid
      - name: order_cost
        tests: 
          - not_null
          - positive_values
      - name: order_total
        tests:  
          - not_null
          - positive_values
      - name: promo_id
        relationships: 
          to: ref('stg_promos')
          field: promo_id
      - name: order_status
        tests:
          - not_null
          - accepted_values:
              values: ['pending', 'preparing', 'shipped', 'delivered']
      - name: shipping_cost
        tests: 
          - not_null
          - positive_values
      
    
            